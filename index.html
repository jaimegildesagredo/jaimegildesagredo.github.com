---
layout: base
title: "Archive"
---

<section id="posts">
  <h1>Archive</h1>

  <ul>
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>

      <span>
        on
        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %e, %Y" }}</time>
      </span>
    </li>
    {% endfor %}
  </ul>
</section>
