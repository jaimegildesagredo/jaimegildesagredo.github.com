---
layout: base
title: Projects
---

<section id="projects">
  <h1>{{ page.title }}</h1>

  <ul>
    {% for project in site.data.projects %}
    <li>
      <a href="{{ project.url }}" title="{{ project.summary }}">{{ project.name }}</a>

      <p class="summary">{{ project.summary }}</p>
    </li>
    {% endfor %}
  </ul>
</section>
